<!DOCTYPE html>
<html>
<head>
    <title>Infogoblins Contact Manager</title>
    <link rel="stylesheet" href="css/infogoblins.css"/>
    <script type = "text/javascript" src = "js/infogoblins.js"></script>
    <script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			readCookie();
            loadContactData();
            document.getElementById("searchBar").addEventListener("keyup", function() 
            {
                loadContactData();
            }, false);
            document.getElementById("phoneNumber").addEventListener("keyup", function() 
            {
                validatePhoneNumber();
            }, false);
            document.getElementById("email").addEventListener("keyup", function() 
            {
                validateEmail();
            }, false);
		}, false);
	</script>
    <script src="js/Goblins.js"></script>
</head>
    <body>
        <h1 class="title">Infogoblins</h1>
        <div id="contactsMenu">
            <div>
                <h2>Contacts</h2>
                <p>You logged in as <span id="name"></span>!</p>
                <div><input type="text" id="searchBar" placeholder="Search"/></div>
                <div>
                    <button type="button" id="goblinButton" onclick="goblinize();"> Goblinize </button>
                    <button type="button" id="contactButton" onclick="switchToAddContact();"> Add Contact </button>
                    <button type="button" id="logoutButton" onclick="doLogout();"> Logout </button>
                </div>
            </div>
            <table class="contactTable">
                <thread>
                    <tr>
                        <th class="tableCell" colspan="2">
                            Name
                        </th>
                        <th class="tableCell">
                            Phone
                        </th>
                        <th class="tableCell" colspan="2">
                            Email
                        </th>
                    </tr>
                </thread>
                <tbody id="contactTable"></tbody>
            </table>
            <div><span id="editResult" class="errorText"></span></div>
        </div>
        <div id="editContactsMenu" class="hidden">
            <div><span id="editContactTitle" class="loginSectionTitle">Register:</span></div>
            <div><input type="text" id="firstName" class="textField" placeholder="First Name"/></div>
            <div><input type="text" id="lastName" class="textField" placeholder="Last Name"/></div>
            <div><input type="text" id="phoneNumber" class="textField" placeholder="Phone Number" /></div>
            <div><input type="text" id="email" class="textField" placeholder="Email"/></div>
            <div>
                <button type="button" id="submitButton" class="loginButton" onclick=""> Confirm </button>
                <button type="button" id="returnButton" class="loginButton" onclick="switchToContactsMenu();"> Cancel </button>
            </div>
        </div>
    </body>
</html>
