<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Contact Page">
        <meta name="author" content="Danny and Jacob">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Infogoblins Contact Manager</title>
        <link rel="stylesheet" href="css/infogoblins.css"/>
        <script type = "text/javascript" src = "js/infogoblins.js"></script>
        <link rel="stylesheet" href="https://use.typekit.net/tge5jxx.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Trykker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
        <script type="text/javascript">
		    document.addEventListener('DOMContentLoaded', function () {
			    readCookie();
                loadContactData();
                document.getElementById("searchBar").addEventListener("keyup", function() 
                {
                    loadContactData();
                }, false);
                document.getElementById("phoneNumber").addEventListener("keyup", function() 
                {
                    validatePhoneNumber();
                }, false);
                document.getElementById("email").addEventListener("keyup", function() 
                {
                    validateEmail();
                }, false);
		    }, false);
	    </script>
        <script src="js/Goblins.js"></script>
    </head>

    <body class = "background">

        <div id="titleBar">
            <div class="titleContainer"id="titleContainer">
                <h1 class="title">Infogoblins</h1>
                <div class="subtitle">Contact Manager</div>
            </div>
        </div>
        
        <div class="titleBarImgCont">
            <a href="index.html"><img src="images/InfoGoblinRecolor.png" class="InfoGoblinLogo" alt="GoblinLogo" id="InfoGoblinLogo"></a>
        </div>
    
        <div class="gitImgCont">
            <a href="https://github.com/Dieseldanny256/ProcessesProject1"><img src="images/github-mark-white.png" class="GitHubLogo" alt="GitLogo" id="GitHubLogo"></a>
        </div>
        
        <div class="buttonBar">
            <button class="navButton" type="button" id="goblinButton" onclick="goblinize();">Goblinize</button>
            <button class="navButton" type="button" id="contactButton">About Us</button>
            <button class="navButton" type="button" id="logoutButton" onclick="doLogout();">Logout</button>
        </div>

        <div id="contactsMenu">
            
            <h2 class="subtitle">Contacts</h2>    
            <p class="text">You're logged in as <span id="name"></span>!</p>

            <div class="searchDiv">
                <div class="search">
                    <span class="searchIcon material-symbols-outlined">search</span>
                    <input type="text" id="searchBar" placeholder="Search"/>
                </div>
                <button type="button" id="contactButton" class="contactButton" onclick="switchToAddContact();"> Add Contact </button>
            </div>

            <div class="contactTableCont">
                <table class="contactTable">
                    <thread>
                        <tr>
                            <th class="tableCell" colspan="2">
                                Name
                            </th>
                            <th class="tableCell">
                                Phone
                            </th>
                            <th class="tableCell" colspan="2">
                                Email
                            </th>
                        </tr>
                    </thread>
                    <tbody id="contactTable"></tbody>
                </table>
            </div>

            <div><span id="editResult" class="errorText"></span></div>
        </div>
        
        <div id="editContactsMenu" class="hidden">
            <div class="loginField">
                <div class="loginContainer">
                    <div><span id="editContactTitle" class="sectionTitle">Register:</span></div>
                    <div><input type="text" id="firstName" class="textField" placeholder="First Name"/></div>
                    <div><input type="text" id="lastName" class="textField" placeholder="Last Name"/></div>
                    <div><input type="text" id="phoneNumber" class="textField" placeholder="Phone Number" /></div>
                    <div><input type="text" id="email" class="textField" placeholder="Email"/></div>
                    <div>
                    <button type="button" id="submitButton" class="loginButton" onclick=""> Confirm </button>
                    <button type="button" id="returnButton" class="loginButton" onclick="switchToContactsMenu();"> Cancel </button>
                </div>
            </div>

        </div>
    </body>
</html>
