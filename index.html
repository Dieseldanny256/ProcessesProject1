<!DOCTYPE html>
<html>
<head>
    <title>Infogoblins Contact Manager</title>
    <script type = "text/javascript" src = "js/infogoblins.js"></script>
    <link rel="stylesheet" href="css/infogoblins.css"/>
</head>
<body class = "background">
    <div id="titleContainer">
        <h1 class="title">Infogoblins</h1>
    </div>
    <div id="Login" class="loginField">
        <div><span id="inner-title" class="loginSectionTitle">Login:</span></div>
        <div><input type="text" id="loginName" class="textField" placeholder="Username" /></div>
        <div><input type="password" id="loginPassword" class="textField" placeholder="Password"/></div>
        <div><button type="button" id="loginButton" class="loginButton" onclick="doLogin();"> Submit </button></div>
        <div><span id="loginResult"></span></div>
        <div><button type="button" id="registerModeButton" class="loginButton" onclick="switchToRegister();"> Register </button></div>
    </div>
    <div id="Register" class="loginField hidden">
        <div><span id="inner-title" class="loginSectionTitle">Register:</span></div>
        <div><input type="text" id="firstName" class="textField" placeholder="First Name"/></div>
        <div><input type="text" id="lastName" class="textField" placeholder="Last Name"/></div>
        <div><input type="text" id="registerName" class="textField" placeholder="Username" /></div>
        <div><input type="password" id="registerPassword" class="textField" placeholder="Password"/></div>
        <div><button type="button" id="registerButton" class="loginButton" onclick="doSignUp();"> Submit </button></div>
        <div><span id="registerResult"></span></div>
        <div><button type="button" id="loginModeButton" class="loginButton" onclick="switchToLogin();" visible="false"> Login </button></div>
    </div>
</body>
</html>
